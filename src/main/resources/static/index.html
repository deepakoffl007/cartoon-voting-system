<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Cartoon Voting Login</title>
  <link rel="icon" href="otp.jpg">
  <style>
    body {
      font-family: Inter, Arial;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      height: 100vh; display: flex; align-items: center; justify-content: center;
      margin: 0;
    }
    .card {
      background: #fff; padding: 28px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 360px; text-align: center;
    }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px;
      border: 1px solid #ddd; font-size: 15px;
    }
    button {
      background: #1e90ff; color: white; border: none; cursor: pointer;
    }
    .muted { font-size: 13px; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Verification</h2>
    <input id="email" type="email" placeholder="Enter your college email" />
    <button onclick="sendOtp()">Send OTP</button>
    <div id="info" class="muted"></div>
  </div>

<script>
const backend = "https://cartoon-voting-system.onrender.com";

async function sendOtp() {
  const email = document.getElementById('email').value.trim();
  const info = document.getElementById('info');
  if (!email) { info.innerText='Enter email'; info.style.color='red'; return; }
  info.innerText='Sending OTP...';
  try {
    const res = await fetch(`${backend}/auth/send-otp?email=${encodeURIComponent(email)}`, { method: "POST" });
    const data = await res.json();
    if (data.status === "ok") {
      info.innerText = "OTP sent. Redirecting...";
      localStorage.setItem("email", email);
      setTimeout(() => location.href = "otp.html", 800);
    } else {
      info.innerText = data.message;
      info.style.color='red';
    }
  } catch(e) {
    info.innerText = 'Error: ' + e.message;
  }
}
</script>
</body>
</html>
