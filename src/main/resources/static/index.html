<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OTP Verification</title>
  <link rel="icon" href="otp.jpg">

  <style>
    body {
      font-family: Inter, Arial;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
    }
    .card {
      background: #fff;
      padding: 28px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      width: 360px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      cursor: pointer;
      background: #1e90ff;
      color: #fff;
      border: none;
    }
    .muted {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Email Verification</h2>
    <input id="email" type="email" placeholder="Enter your college email" />
    <button id="sendBtn" onclick="sendOtp()">Send OTP</button>

    <div id="otp-section" style="display:none;">
      <input id="otp" type="text" placeholder="Enter OTP" />
      <button id="verifyBtn" onclick="verifyOtp()">Verify</button>
    </div>

    <div class="muted" id="info"></div>
  </div>

<script>
const backendBase = "https://cartoon-voting-system.onrender.com";

async function sendOtp() {
  const email = document.getElementById("email").value.trim();
  const info = document.getElementById("info");

  if (!email) {
    info.textContent = "Enter email";
    info.style.color = "red";
    return;
  }

  info.textContent = "Sending OTP...";
  info.style.color = "black";

  try {
    const response = await fetch(`${backendBase}/auth/send-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ email }),
    });

    const data = await response.json();

    if (data.status === "ok") {
      info.textContent = "✅ OTP sent to " + email;
      info.style.color = "green";
      document.getElementById("otp-section").style.display = "block";
      document.getElementById("sendBtn").disabled = true;
    } else {
      info.textContent = "❌ " + (data.message || "Failed to send OTP");
      info.style.color = "red";
    }
  } catch (err) {
    console.error("Error sending OTP:", err);
    info.textContent = "❌ Failed to send OTP. Check console for details.";
    info.style.color = "red";
  }
}

async function verifyOtp() {
  const email = document.getElementById("email").value.trim();
  const otp = document.getElementById("otp").value.trim();
  const info = document.getElementById("info");

  if (!otp) {
    info.textContent = "Enter OTP";
    info.style.color = "red";
    return;
  }

  info.textContent = "Verifying OTP...";
  info.style.color = "black";

  try {
    const response = await fetch(`${backendBase}/auth/verify-otp`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ email, otp }),
    });

    const data = await response.json();

    if (data.status === "ok") {
      info.textContent = "✅ OTP verified successfully!";
      info.style.color = "green";
      localStorage.setItem("token", data.token);
      setTimeout(() => window.location.href = "vote.html", 1000);
    } else {
      info.textContent = "❌ Invalid OTP. Try again.";
      info.style.color = "red";
    }
  } catch (err) {
    console.error("Error verifying OTP:", err);
    info.textContent = "⚠️ Something went wrong. Please try again.";
    info.style.color = "red";
  }
}
</script>
</body>
</html>
