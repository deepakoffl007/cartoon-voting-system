<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voting Results</title>
<link rel="icon" href="result.jpg">
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.12);
    width: 420px;
    text-align: center;
  }
  h2 { margin-bottom: 20px; }
  button {
    margin: 5px;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
    font-size: 14px;
  }
  #startBtn { background-color: #28a745; }
  #stopBtn { background-color: #dc3545; }
  #refreshBtn { background-color: #007bff; }
  #chart { margin-top: 25px; }
  .muted { color: #555; font-size: 14px; margin-top: 10px; }
</style>
</head>
<body>
  <div class="container">
    <h2>Admin Control Panel</h2>
    <div>
      <button id="startBtn" onclick="startVoting()">Start Voting</button>
      <button id="stopBtn" onclick="stopVoting()">Stop Voting</button>
      <button id="refreshBtn" onclick="fetchResults()">View Results</button>
    </div>
    <div id="info" class="muted"></div>
    <canvas id="chart" width="360" height="240"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const backend = "https://cartoon-voting-system.onrender.com";
    const token = localStorage.getItem("token");

    const info = document.getElementById("info");
    const ctx = document.getElementById("chart").getContext("2d");
    let chart;

    async function startVoting() {
      try {
        const res = await fetch(`${backend}/auth/start-voting?token=${encodeURIComponent(token)}`, { method: "POST" });
        const data = await res.json();
        info.textContent = data.message;
        info.style.color = data.status === "ok" ? "green" : "red";
      } catch (e) {
        info.textContent = "Error: " + e.message;
        info.style.color = "red";
      }
    }

    async function stopVoting() {
      try {
        const res = await fetch(`${backend}/auth/stop-voting?token=${encodeURIComponent(token)}`, { method: "POST" });
        const data = await res.json();
        info.textContent = data.message;
        info.style.color = data.status === "ok" ? "red" : "red";
      } catch (e) {
        info.textContent = "Error: " + e.message;
        info.style.color = "red";
      }
    }

    async function fetchResults() {
      try {
        const res = await fetch(`${backend}/auth/results?token=${encodeURIComponent(token)}`);
        const data = await res.json();
        if (data.status !== "ok") {
          info.textContent = data.message;
          info.style.color = "red";
          return;
        }
        const p = data.POKEMON;
        const d = data.DORAEMON;
        const winner = data.winner;

        if (chart) chart.destroy();
        chart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["POKEMON", "DORAEMON"],
            datasets: [{
              data: [p, d],
              backgroundColor: ["#ffcb05", "#00aaff"],
            }]
          },
          options: {
            plugins: {
              title: {
                display: true,
                text: `Winner: ${winner}`,
                color: "#333",
                font: { size: 16 }
              }
            }
          }
        });
      } catch (e) {
        info.textContent = "Error: " + e.message;
        info.style.color = "red";
      }
    }

    // Load results on page open
    fetchResults();
  </script>
</body>
</html>
